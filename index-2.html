<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByeBlocker with Auto-Translate</title>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'auto',
        includedLanguages: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #background {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle, rgb(0, 0, 0), rgb(1, 44, 42));
    }

    .star {
      position: absolute;
      background: rgb(57, 255, 215);
      border-radius: 50%;
      transform: scale(0);
      animation: sparkle 2s infinite, drift linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, -50px); }
    }

    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget {
      display: none !important;
    }

    .bottom-left {
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.2);
      padding: 10px;
    }
  </style>
<!-- Google Translate Script (Fixed) -->
<script type="text/javascript">
  window.onload = function() {
    new google.translate.TranslateElement({
      pageLanguage: 'auto',
      includedLanguages: 'en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  };
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- Hidden Widget Container -->
<div id="google_translate_element" style="display:none;"></div>

<!-- CSS to Hide Banner -->
<style>
  .goog-te-banner-frame.skiptranslate,
  .goog-te-gadget {
    display: none !important;
  }
  body {
    top: 0px !important;
  }
</style>

</head>

<body>
  <div id="google_translate_element" style="display:none;"></div>
  <div id="background"></div>
  <div class="bottom-left">Tacogamerman on GitHub</div>

  <script>
    const numStars = 300;
    const background = document.getElementById('background');
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      background.appendChild(star);
    }

    // ByeBlocker Menu
    (function() {
      var menu = document.createElement('div');
      var menuContent = document.createElement('div');
      var closeButton = document.createElement('span');
      var button = document.createElement('button');

      menu.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background-color: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        width: 200px;
      `;

      menuContent.style.padding = '10px';

      closeButton.style.cssText = `
        float: right;
        cursor: pointer;
        color: #333;
      `;
      closeButton.innerHTML = '&times;';
      closeButton.onclick = function() {
        menu.remove();
      };

      button.innerHTML = 'Launch ByeBlocker';
      button.style.cssText = `
        font-family: Arial;
        font-size: 16px;
        color: #fff;
        background-color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      `;
      button.onclick = function() {
        var link = prompt("Url?");
        var proxy = 'https://api.codetabs.com/v1/proxy?quest=';
        fetch(proxy + link)
          .then((response) => response.text())
          .then((text) => document.write(text));
        var all = document.getElementsByTagName("*");
        for (var i = 0, max = all.length; i < max; i++) {
          if (all[i].src) {
            all[i].src = new URL(all[i].src, link).href;
            all[i].src = proxy + all[i].src;
          }
        }
        window.onbeforeunload = function(e) {
          e.preventDefault();
          alert(e.toString());
        };
        window.onhashchange = function(e) {
          e.preventDefault();
          alert(e);
          window.location = new URL(e.oldURL, e.newURL).href;
        };
      };

      menuContent.appendChild(button);
      menuContent.appendChild(closeButton);
      menu.appendChild(menuContent);
      document.body.appendChild(menu);

      var isDragging = false;
      var mouseOffset = { x: 0, y: 0 };

      menuContent.addEventListener('mousedown', function(e) {
        isDragging = true;
        mouseOffset.x = e.pageX - menu.offsetLeft;
        mouseOffset.y = e.pageY - menu.offsetTop;
      });

      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          menu.style.left = (e.pageX - mouseOffset.x) + 'px';
          menu.style.top = (e.pageY - mouseOffset.y) + 'px';
        }
      });

      document.addEventListener('mouseup', function() {
        isDragging = false;
      });
    })();
  </script>
<!-- Google Translate Script (Fixed) -->
<script type="text/javascript">
  window.onload = function() {
    new google.translate.TranslateElement({
      pageLanguage: 'auto',
      includedLanguages: 'en',

    }, 'google_translate_element');
  };
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<div id="google_translate_element" style="display:none;"></div>

  .goog-te-gadget {
    display: none !important;
  }
  body {
    top: 0px !important;
  }
</style>

</body>
</html>
